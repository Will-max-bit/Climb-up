    <nav class="navbar navbar-light bg-light sticky-top">
        <div id="top_bar" class="container-fluid justify-content-start">

          <a class="btn btn-sm btn-outline-secondary" href="{% url 'climbupApp:index'%}" type="button">Homepage</a>
          {% if user.is_authenticated %}
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'climbupApp:profile_page' %}" type="button">Profile</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'climbupApp:logout_user' %}" type="button">Log out</a>

          <a class="btn btn-sm btn-outline-success" href="{% url 'climbupApp:register' %}" type="button">Register</a>
          <a class="btn btn-sm btn-outline-primary" href="{% url 'climbupApp:login_page' %}" type="button">log in</a>
          {% endif %}
          <h4>Welcome- {{user.username}}</h4>
        </div>
        {% if messages %}
                <ul class='messages'>
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
