{% extends 'climbupApp/base.html'%}

{% block content %}

<div id="app" class=".justify-content-end">

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Enter a city</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <textarea class="form-control" v-model="city_add" id="city_add" rows="3"></textarea>
            <button type="button" v-on:click="addCity" data-bs-dismiss="modal" class="btn btn-primary">Add city</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>




    <div>
        <div class="form-group">
            <label for="new_post_form">User</label>
            <input type="title" class="form-control" v-model="title" id="new_post_form" placeholder="What's happening?">
        </div>
        <textarea class="form-control" v-model="text" id="exampleFormControlTextarea1" rows="3"></textarea>
        <input class="form-control form-control-sm" id="post_image" type="file" accept="image/*" />
        <input type="date" class="form-control" id="scheduled_date" v-model="scheduled_date">

        <select class="form-select form-select-sm" v-model="city_id" aria-label=".form-select-sm example">
            <option selected>Select a City</option>
            <option v-for="city in cities" v-bind:value="city.id">[[city.name]]</option>
        </select>
        <!-- <button type="button" v-on:click="open_modal" class="btn btn-primary">Add a city</button> -->
        <button type="button" v-on:click="post_new" class="btn btn-primary">Send it</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add a City
          </button>

    </div>
    <div class="my-3 mx-1" id="card" v-for="post in vue_posts" style="width: 18rem;">
        <img v-bind:src="post.post_image" class="card-img-top" alt="...">
        <div class="card-body">
            <div>Author- [[ post.author]]</div>
            <div>Location- [[post.city]]</div>
            <div>posted- [[post.created_date]]</div>
            <hr>

            <h5 class="card-title">[[post.title]]</h5>
            <p class="card-text">
                [[post.text]]
            </p>
            <div>likes[[post.likes]]</div>
            <button type='button' class="btn btn-outline-success btn-floating" data-mdb-ripple-color="dark" v-on:click="likePost(post)">[[post.liked? '★': '☆' ]] <i class="fas fa-star"></i></button>
        </div>
    </div>





</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            vue_posts: [],
            text: '',
            title: '',
            modal: null,
            attendees: '',
            likes: '',
            created_date: '',
            scheduled_date: '',
            cities: '',
            city_id: '',
            city_add: '',
        },
        methods: {
            postIndex: function () {
                axios({
                    url: "{% url 'climbupApp:load_posts' %}",
                    method: 'get',
                }).then(response => {
                    this.vue_posts = response.data.posts
                    console.log(response.data)
                })
            },
            addCity: function (){
                let form_data = new FormData()
                form_data.append('city_add', this.city_add)
                axios({
                    url: "{% url 'climbupApp:add_city'%}",
                    method: 'post',
                    data: form_data,
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}"
                    }
                }).then(response => {
                    console.log(response.data)
                    this.getCities()
                })
            },
            likePost: function(post){
                axios({
                    url: "{% url 'climbupApp:like_post'%}",
                    method: 'get',
                    params: {
                        post_id: post.id
                    }
                }).then(response => {
                    post.likes=response.data =='liked'
                })
            },
            getCities: function () {
                axios({
                    url: "{% url 'climbupApp:get_cities' %}",
                    method: 'get',
                }).then(response => {
                    this.cities = response.data.cities
                    console.log(response.data)
                    console.log()
                })
            },
            post_new: function () {
                let form_data = new FormData()
                let post_image = document.querySelector('#post_image')
                form_data.append('post_image', post_image.files[0])
                form_data.append('text', this.text)
                form_data.append('title', this.title)
                form_data.append('city_id', this.city_id)
                // form_data.append('author', this.author)
                form_data.append('attendees', this.attendees)
                form_data.append('likes', this.likes)
                form_data.append('created_date', this.created_date)
                form_data.append('scheduled_date', this.scheduled_date)
                axios({
                    url: "{% url 'climbupApp:post_new' %}",
                    method: "post",
                    data: form_data,

                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}"
                    }
                }).then(response => {
                    console.log(response.data)
                    this.postIndex()
                })
            },
            open_modal: function () {
                this.modal.show()
                console.log('it works')


            }

        },
        created: function () {

            this.modal = new bootstrap.Modal(document.querySelector('.modal'), {})
            this.postIndex()
            this.getCities()
        }
    })
</script>
{% endblock %}
