{% extends 'climbupApp/base.html'%}
{% block content %}

<div id="app" class="container ml-30">


    <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
          <input type="title" class="form-control" v-model="title" id="new_post_form" placeholder="What's happening?">
            <textarea class="form-control" id="post_edit" rows="3"></textarea>
            <input class="form-control form-control-sm" id="post_image" type="file" accept="image/*" />
            <button type="button" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
            <select class="form-select form-select-sm" v-model="city_id" aria-label=".form-select-sm example">
            <option selected>Select a City</option>
            <option v-for="city in cities" v-bind:value="city.id">[[city.name]]</option>
        </select>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>






    <h1 class="text-center" >[[ message ]]</h1>
    <div class="my-3 mx-1" id="card" v-for="post in profile_posts" style="width: 18rem;">
        <img v-bind:src="[[post.post_image]]" class="card-img-top" alt="...">
        <div class="card-body">
            <div>Author- [[ post.author]]</div>
            <div>Location- [[post.city]]</div>
            <div>posted- [[post.created_date]]</div>
            <hr>
            
            <h5 class="card-title">[[post.title]]</h5>
            <p class="card-text">
                [[post.text]]
            </p>
        </div>
      {% if user.is_authenticated %}
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            edit post
          </button>
        {% endif %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            profile_posts: [],
            message: 'Profile page',
            modal: null,
            edit_post: '',
            text: '',
            attendees: '',
            title: '',
            likes: '',
            created_date: '',
            cities: '',
            city_add: '',
            city_id: '',
            scheduled_date: '',
        },
        methods: {
            postIndex: function () {
                axios({
                    url: "{% url 'climbupApp:profile_load' %}",
                    method: 'get',
                }).then(response => {
                    this.profile_posts = response.data.profile_posts
                    console.log(response.data)
                })
            },
            post_edit: function(){
              let form_data = new FormData()
              let post_image = document.querySelector('#post_image')
              formData.set('post_image', post_image.files[0])
              formData.set('text', this.text)
              formData.set('title', this.title)
              formData.set('city_id', this.city_id)
              form_data.set('attendees', this.attendees)
              form_data.set('likes', this.likes)
              form_data.set('created_date', this.created_date)
              form_data.set('scheduled_date', this.schedulated_date)
              axios({
                url: "{% url 'climbupApp:post_edit' %}"
                method: "post"
                data: form_data,
                headers: {
                  "X-CSRFToken": "{{ csrf_token }}"
                }
              }).then(response => {
                console.log(response.data)
                this.postIndex()

              })
            }
        },
        created: function () {
            this.postIndex()
            this.modal = new bootstrap.Modal(document.querySelector('.modal'), {})
        }
    })
</script>
{% endblock%}
